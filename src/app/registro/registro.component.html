
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar sesión</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"  required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Registrar usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
