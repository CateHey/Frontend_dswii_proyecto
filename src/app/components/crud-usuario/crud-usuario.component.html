<div class="container">
  <h5>Crud Usuario</h5>

  <div class="col-md-23" style="margin-top: 3%">
    <div class="row" style="height: 80px">
      <div class="col-md-4">
        <input [(ngModel)]="filtro" class="form-control" id="id_txt_filtro" name="filtro"
          placeholder="Ingrese Nombre" type="text" maxlength="45" />
      </div>
      <div class="col-md-2">
        <button (click)="consulta()" type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 150px">
          Filtrar
        </button>
      </div>
      <div class="col-md-2">
        <button
            type="button"
            data-toggle="modal"
            data-target="#idModalRegistrar"
            class="btn btn-success"
            style="width: 150px"
          >
            Registrar
          </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <table id="id_table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th style="width: 5%">Código</th>
                <th style="width: 15%">Nombre</th>
                <th style="width: 10%">Apellido</th>
                <th style="width: 15%">Código Ingreso</th>
                <th style="width: 15%">Estado</th>
                <th style="width: 7%"></th>
                <th style="width: 7%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aux of usuarios">
                <td>{{ aux.cod_usu }}</td>
                <td>{{ aux.nombre_usu }}</td>
                <td>{{ aux.apellido_usu }}</td>
                <td>{{ aux.cod_Ingreso }}</td>
                <td>{{ getEstado(aux.estado == null ? 0 : aux.estado) }}</td>
                <td>
                  <button (click)="actualizaEstado(aux)" type="button" style="width: 90px"
                    class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModalEliminar">
                    {{
                    getTextoBotonEstado(aux.estado == null ? 0 : aux.estado)
                    }}
                  </button>
                </td>
                <td>
                  <button (click)="busca(aux)" type="button" style="width: 90px" class="btn btn-primary btn-sm"
                    data-toggle="modal" data-target="#idModalActualizar">
                    Editar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 70%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Registro de Reclamo
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form class="content">
            <div class="submit-form">
              <div class="row">
                <div class="col-lg-6">
                  <label for="id_reg_nombre">Nombre</label>
                  <input [(ngModel)]="usuario.nombre_usu" type="text" placeholder="Ingrese Nombre"
                    class="form-control" name="nombre" maxlength="45" id="id_reg_nombre" />
                </div>
                <div class="col-lg-6">
                  <label for="id_reg_apellido">Apellido</label>
                  <input [(ngModel)]="usuario.apellido_usu" type="text" placeholder="Ingrese Apellido"
                    class="form-control" name="apellido" maxlength="45" id="id_reg_apellido" />
                </div>
              </div>
              <div class="row" style="margin-top: 5%">
                <div class="col-lg-4">
                  <label for="id_reg_codIngreso">Código Ingreso</label>
                  <input [(ngModel)]="usuario.cod_Ingreso" type="text" placeholder="Ingrese Código Ingreso"
                    class="form-control" name="codIngreso" maxlength="45" id="id_reg_codIngreso" />
                </div>
                <div class="col-lg-4">
                  <label for="id_reg_clave">Clave Usuario</label>
                  <input [(ngModel)]="usuario.clave_usuario" type="text" placeholder="Ingrese Clave"
                    class="form-control" name="clave" maxlength="45" id="id_reg_clave" />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="form-group text-center">
                <div class="col-lg-12">
                  
                  <button type="button" class="btn btn-secondary form-control" data-dismiss="modal" id="btn_reg_cerrar"
                  style="width: 100px">
                  Close
                </button>
                  <button (click)="registra()" id="id_reg_registra" class="btn btn-success form-control"
                    style="width: 100px">
                    Registrar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 80%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Actualización de Reclamo
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="content">
            <div class="submit-form">
              <div class="row">
                <div class="col-lg-6">
                  <label for="id_reg_nombre">Nombre</label>
                  <input [(ngModel)]="usuario.nombre_usu" type="text" placeholder="Ingrese Nombre"
                    class="form-control" name="nombre" maxlength="45" id="id_reg_nombre" />
                </div>
                <div class="col-lg-6">
                  <label for="id_reg_apellido">Apellido</label>
                  <input [(ngModel)]="usuario.apellido_usu" type="text" placeholder="Ingrese Apellido"
                    class="form-control" name="apellido" maxlength="45" id="id_reg_apellido" />
                </div>
              </div>
              <div class="row" style="margin-top: 5%">
                <div class="col-lg-4">
                  <label for="id_act_estado">Estado</label>
                  <select [(ngModel)]="usuario.estado" id="id_act_estado" name="estado" class="form-control">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <label for="id_reg_codIngreso">Código Ingreso</label>
                  <input [(ngModel)]="usuario.cod_Ingreso" type="text" placeholder="Ingrese Código Ingreso"
                    class="form-control" name="codIngreso" maxlength="45" id="id_reg_codIngreso" />
                </div>
                <div class="col-lg-4">
                  <label for="id_reg_clave">Clave Usuario</label>
                  <input [(ngModel)]="usuario.clave_usuario" type="text" placeholder="Ingrese Clave"
                    class="form-control" name="clave" maxlength="45" id="id_reg_clave" />
                </div>
              </div>
            </div>

            <div class="modal-footer">
              
                <div class="col-lg-12">
                  <button type="button" class="btn btn-secondary form-control" data-dismiss="modal" id="btn_act_cerrar">
                    Close
                  </button>
                  <button  (click)="actualiza()" id="id_act_actualiza" class="btn btn-success form-control">
                    Actualizar
                  </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
